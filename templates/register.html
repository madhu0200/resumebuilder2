{% block content %}
<style>
    .origin
{
    border: 2px solid black;
    background: linear-gradient(to bottom, #66ccff 0%, #6666ff 100%);
    margin: 0% 30%;
    padding: 20px;
    border-radius: 10px;
}
html
{
height:100%;
}
]
h1
{
    text-align: center;

    border-radius: 10px;
}
.submit-btn
{
    text-align: center;
}

body
{
 background: linear-gradient(to right, #66ccff 0%, #99ffcc 100%);
 height:100%;
 }
*
{
padding:5px;
}
.div
{
margin:0% 20%;
background-color:white;
border-radius:10px;
}
</style>
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">

                <strong> Message:</strong>{{ message }}
            </div>
{% endfor %}
<div class="body">
        <div class="origin">
            <form action="{% url 'register' %}" method="post"> <h1>signup form</h1>
                <table  class="table table-borderless">
                    <tr>
                        <td>
                            <label for="name"  class="form-label">First Name</label>
                            <input type="text" name="first name" id="first_name" class="form-control" required>
                        </td>
                        <td>
                            <label for="name" class="form-label">Last Name</label>
                            <input type="text" name="last name" id="last_name" class="form-control" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="email" class="form-label">email</label>
                            <input type="email"  name="email" id="email" class="form-control" required>
                        </td>
                    </tr>
                <tr ><td colspan="2"><label for="password" class="form-label">phone no</label>
                <input type="number" id="password" name="mobile_no"class="form-control" required></td></tr>
                <tr ><td colspan="2"><label for="password" class="form-label">date of birth</label>
                <input type="date" id="password" name="dob" class="form-control" required></td></tr>
                <tr><td colspan="2"><label for="password" class="form-label">password</label>
                <input type="password" id="password" name="password" class="form-control" required></td></tr>
                <tr><td colspan="2"><label for="password" class="form-label">confirm password</label>
                <input type="password" id="password" name="password2" class="form-control" required></td></tr>
                <tr><td colspan="2" class="submit-btn">
                    <input class="btn btn-danger" type="submit" value="Submit">
                </td></tr>
                    <tr><td colspan="2" class="submit-btn">
                        Already have an account !
                    <a href="{% url 'signin' %}"> <input class="btn btn-danger" type="button" value="signin"></a>
                </td></tr>
            </table>
            </form>

        </div>

</div>
{% endblock %}
