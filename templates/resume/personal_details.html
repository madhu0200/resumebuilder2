{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>personal details</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>

{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">

                <strong> Message:</strong>{{ message }}
            </div>
{% endfor %}
<div class="body">
    <div class="div">
        <form method="post" href="personal_details">
            <h1>
                personal details
            </h1>
            <table>
                <tr>
                    <td colspan="2">
                         <label for="name"  class="form-label">Full Name</label>
                        <div class="details">{{user.first_name}}  {{user.last_name}} </div>
                    </td>
                </tr>
                <tr>
                    <td >
                         <label for="email"  class="form-label">Email address</label>
                        <div class="details"> {{user.email}}</div>
                    </td>
                    <td >
                         <label for="mobile"  class="form-label">Mobile</label>
                         <input type="number" class="form-control" value={{user.mobile}} >
                    </td>
                </tr>
                <tr>
                    <td >
                         <label for="city"  class="form-label">current city</label>
                        {% if city%}
                         <input type="text" name="city" id="city" class="form-control" value={{city}} required>
                        {% else %}
                        <input type="text" name="city" id="city" class="form-control"  required>
                        {%endif %}
                    </td>
                    <td >
                         <label for="dob"  class="form-label">Date of birth</label>
                        <div class="details">{{user.dob}} </div>
                    </td>
                </tr>
                <tr>
                    <td  colspan="2">

                         <label   class="form-label">gender</label><br>
                        <div class="row">
    <div class="col">
      <input class="form-check-input" type="radio" name="gender"  value="male" checked>
                            <label class="form-check-label">    Male   </label><br>
    </div>

    <div class="col">
       <input class="form-check-input" type="radio" name="gender"  value="female" >
  <label class="form-check-label">    Female   </label>
    </div>


                    </td>

                </tr>
                <tr>
                    <td colspan="2" class="submit-btn">
                        <input class="btn btn-danger" type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>

    </div>

</div>


</body>
<style>

body
{
 background: linear-gradient(to bottom, #00ffcc 18%, #0066ff 100%);
 height:100%;
 }
*
{
padding:10px;
}
.div
{
margin:0% 20%;
background: linear-gradient(to right, #66ccff 0%, #99ffcc 100%);
border-radius:10px;
border:2px solid black;

}
h1
{
background-color:transparent;
}
form
{
background: linear-gradient(to right, #66ccff 0%, #99ffcc 100%);
}

    table
    {
    width:80%
    }
    .details
    {
    border:2px solid black ;
    border-radius:10px;
    }

</style>
</html>
