{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>project details</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">

                <strong> Message:</strong>{{ message }}
            </div>
{% endfor %}
<div class="body">
    <div class="div">

        <form method="post" href="personal_details">
            <h1>project details</h1>
            {% if projects %}
            <div class="container text-center" id="div1">
                {% for i in projects %}
                <div id="div2" class="div2">
                  <div class="row">

                    <div class="col">
                       <label for="course"  class="form-label">company</label>
                        <input type="text" name="company{{forloop.counter}}" id="company{{forloop.counter}}" class="form-control" value={{i.company}} required>

                    </div>
                    <div class="col">
                      <label for="course"  class="form-label">project name</label>
                        <input type="text" name="project_name{{forloop.counter}}" id="project_name{{forloop.counter}}" class="form-control" value={{i.projectname}} required>

                    </div>
                  </div>
                    <div class="row">

                    <div class="col">
                       <label for="college"  class="form-label">from duration</label>
                        <input type="date" name="from_duration{{forloop.counter}}" id="from_duration" class="form-control" value={{i.durationfrom}} required>

                    </div>
                    <div class="col">
                     <label for="passing"  class="form-label">to duration</label>
                         <input type="date" name="to_duration{{forloop.counter}}" id="to_duration" class="form-control" value={{i.durationto}} required>

                    </div>
                  </div>
                    <div class="row">

                    <div class="col">
                        <label for="description"  class="form-label">project description</label>
<!--                         <input type="" name="description1" id="description" class="form-control"  required>-->
                        <textarea rows="5" name="description1" class="form-control" required>{{i.description}}</textarea>

                    </div>

                  </div>
                     <div class="row">

                    <div class="col">
                       <label for="url"  class="form-label">project url</label>
                         <input type="text" name="url{{forloop.counter}}" id="url" class="form-control" value={{i.url}} required>

                    </div>

                  </div>
                </div>
                    {% endfor %}
                     <div class="row">

                    <div class="col">
                       <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                    <div class="col">
                     <img src="{% static 'plus.png' %}" height="50px" width="50px" onclick="add2()" >
                    </div>

                </div>


            </div>
            {% else %}
            <div class="container text-center" id="div1">

                <div id="div2" class="div2">
                  <div class="row">

                    <div class="col">
                       <label for="course"  class="form-label">company</label>
                        <input type="text" name="company1" id="company{{forloop.counter}}" class="form-control"  required>

                    </div>
                    <div class="col">
                      <label for="course"  class="form-label">project name</label>
                        <input type="text" name="project_name1" id="project_name{{forloop.counter}}" class="form-control"  required>

                    </div>
                  </div>
                    <div class="row">

                    <div class="col">
                       <label for="college"  class="form-label">from duration</label>
                        <input type="date" name="from_duration1" id="from_duration" class="form-control"  required>

                    </div>
                    <div class="col">
                     <label for="passing"  class="form-label">to duration</label>
                         <input type="date" name="to_duration1" id="to_duration" class="form-control"  required>

                    </div>
                  </div>
                    <div class="row">

                    <div class="col">
                        <label for="description"  class="form-label">project description</label>
<!--                         <input type="" name="description1" id="description" class="form-control"  required>-->
                        <textarea rows="5" name="description1" class="form-control" required></textarea>

                    </div>

                  </div>
                     <div class="row">

                    <div class="col">
                       <label for="url"  class="form-label">project url</label>
                         <input type="text" name="url1" id="url" class="form-control"  required>

                    </div>

                  </div>
                     <div class="row">

                    <div class="col">
                       <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                    <div class="col">
                     <img src="{% static 'plus.png' %}" height="50px" width="50px" onclick="add2()" >
                    </div>
                  </div>
                </div>


            </div>
            {% endif %}


        </form>

    </div>

</div>


</body>
